        <use href="#note" transform="scale(0.3 0.3)" />
        
        <text x="20" y="60">New Fjallraven</text>
        <text x="20" y="70">trekking trousers.</text>
        <text x="20" y="80">Too hot. (10)</text>
      </g>
    </svg>
